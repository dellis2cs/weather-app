<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="search" placeholder="Please enter a city" />
      <div class="card">
        <div class="currentHeadingContainer">
          <h2 class="currentHeading">Current Weather</h2>
          <p class="time"></p>
        </div>

        <div class="conditions">
          <h1 class="temp"></h1>
          <div class="subConditions">
            <p class="weatherCond"></p>
            <p class="feels"></p>
          </div>
        </div>
        <div class="utilities"></div>
        <h3 class="location"></h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
